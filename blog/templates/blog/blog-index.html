{% extends 'blog/base.html' %}
{% block content %}
                    
                   
<h4>Minhas postagens:</h4>
<hr>
{% for post in posts %}
<div class="card mt-4">
    <div class="card-body">
        <h5>{{ post.title }}</h5>
        <p class="mt-4" style="text-align: justify">{{ post.text| truncatewords:"50" | linebreaksbr }}</p>
        <hr>
        <small>{{ post.published_date }}</small><br>
        <a href="{% url 'post_detail' pk=post.pk %}"><button class="btn btn-success mt-3">Leia Mais!</button></a>    
    </div>
</div>
{% endfor %}
</div>

{% endblock %}
